# Ensure Tmux plugins know where Homebrew is (Fixes "Green Bar" crash)
set-environment -g PATH "/opt/homebrew/bin:/bin:/usr/bin"

# 1. Fix Colors (Crucial for Ghostty/Neovim themes)
# Tell tmux to recognize the terminal supports 256 colors and True Color (RGB)
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# 2. General Settings
set -g mouse on

# 3. Window numbering (Start at 1 instead of 0)
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# 4. Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'fabioluciano/tmux-tokyo-night'

# Configure Tmux plugins to be used
set -g @theme_plugins 'battery,datetime'

# Set the config for each plugin
set -g @theme_plugin_datetime_format '%a %b %d %I:%M %p'

# 5. Initialize Plugin Manager
# (Keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
